<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie Finds</title>
  <style>
    

    .nav-bar {
      background-color: white;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .nav-bar li {

      display: inline;

    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
.logo {

      float:left;
      padding-right: 50%;
    }
    header img {}

    nav {
      display: flex;
      justify-content: right;
      margin-bottom: 20px;

    }

    nav a {
      text-decoration: none;
      color: black;
      padding: 10px 20px;
    }

    nav a:hover {
      background-color: #555;
    }

    section {
      padding: 20px;
      margin: 20px;
      border: 1px solid #ddd;
    }

    .search-section {
      background-image: url('https://i.postimg.cc/N0WxjwBn/backsearch-03.jpg');
      color: white;
      text-align: center;
    }

    input[type="text"] {
      padding: 8px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      padding: 8px 20px;
      background-color: deeppink;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

   
    .homie {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
      background-color: #f0f0f0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    table {
      background-color: #f0f0f0;
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    tbody tr:hover {
        background-color: #f9f9f9;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        bottom: 0;
        }
   
    footer a {
        color: #fff;
        text-decoration: none;
    }

    #recipe-section {
            padding: 20px;
            background-color: #f4f4f4;
            margin-top: 20px;
        }
        #recipe-section h2 {
            margin-bottom: 10px;
        }
        #recipe-section ul {
            list-style-type: none;
            padding: 0;
        }
        #recipe-section ul li {
            margin-bottom: 5px;
        }
  </style>
</head>

<body>
  <header>




    <nav>
      <img class="logo" src="https://i.postimg.cc/tJRkvbks/Foodie-Finds-01.jpg" width="150" />
      <ul class="nav-bar">
        <li><a href="#home">Home</a></li>
        <li><a href="#recipes">Recipes</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>


  <section class="search-section">
    <h2 style="font-size: 60px;">Time to Search</h2>
    <form onsubmit="getMealDetails()">
      <input id = "mealIdInput" type="text" placeholder="Search...">
      <input type="submit" value="Search">
    </form>
  </section>

  <section id="home" class="homie">
    <h2>Catalog</h2>
    <table id="categoriesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Image</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="categoriesBody"></tbody>
    </table>
  </section>

  <section id="recipes">
    <h2>Recipes</h2>
    <p>This section displays the recipes for the selected category.</p>
    <table id="itemsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody id="itemsBody">
      </tbody>
    </table>
  </section>
  <section id = "mealDetails">

  </section>

  <div id="recipe-section">
        <h2>Recipe and Ingredients</h2>
        <div id="recipe-content"></div>
        <ul id="ingredients-list"></ul>
    </div>

 
  <section id="contact">
  <h2>Contact Us</h2>
  <p>Have questions or feedback? Reach out to us!</p>
  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br>
    <input type="submit" value="Submit">
  </form>
</section>



  <script>
      /*function GetRecipe(ID){
        
      }*/
      
        fetch('https://www.themealdb.com/api/json/v1/1/lookup.php?i=' )
        .then(response => response.json())
        .then(data => {
            const recipe = data.meals[0];
            const recipeContent = document.getElementById('recipe-content');
            recipeContent.innerHTML = `
                <h3>${recipe.strMeal}</h3>
                <img src="${recipe.strMealThumb}" alt="${recipe.strMeal}">
                <p>${recipe.strInstructions}</p>
            `;

            const ingredientsList = document.getElementById('ingredients-list');
                 for (let i = 1; i <= 20; i++) {
                const ingredient = recipe['strIngredient' + i];
                const measure = recipe['strMeasure' + i];
                if (ingredient && ingredient.trim() !== '' && measure && measure.trim() !== '') {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${ingredient}: ${measure}`;
                    ingredientsList.appendChild(listItem);
                }
            }
        })
        .catch(error => console.error('Error fetching recipe:', error));

   



   
    function displayCategories(categories) {
      let categoriesBody = document.querySelector('#categoriesBody');
      let html = '';
      for (let category of categories) {
        html += `<tr id = "${category.idCategory}" onclick>
              <td>${category.idCategory}</td>
              <td><a onclick = getItems('${category.strCategory}');
               href="#recipes">${category.strCategory}</a><td>
              <td><img src="${category.strCategoryThumb}" alt="${category.strCategory}" width="100"></td>
              <td>${category.strCategoryDescription}</td>
              </tr>`;
      }
      categoriesBody.innerHTML = html;
    }

    async function getCategories() {
      const response = await fetch('https://www.themealdb.com/api/json/v1/1/categories.php');
      const data = await response.json();
      displayCategories(data.categories);
    }

    getCategories();

    function displayItems(items) {
      let itemsBody = document.querySelector('#itemsBody');
      let html = '';
      for (let i of items) {
        html += `<tr>
                <td><a onclick = ClickMeal('${i.idMeal}')>${i.idMeal}</td>
                <td>${i.strMeal}</td>
                <td><img src="${i.strMealThumb}" alt="${i.strMeal}" width="100"></td>
              </tr>`;
      }
      itemsBody.innerHTML = html;
    }

    async function getItems(category) {
      const response = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${category}`);
      const data = await response.json();
      displayItems(data.meals);
    }
    function ClickMeal(ID){
      fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${ID}`)
        .then(response => response.json())
        .then(data => {
            const mealDetails = document.getElementById('mealDetails');
            const meal = data.meals[0];
            mealDetails.innerHTML = `
            h3>${meal.strMeal}</h3>
                <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
                <p>${meal.strInstructions}</p>
            `;

            const ingredientsList = document.getElementById('ingredients-list');
                 for (let i = 1; i <= 20; i++) {
                const ingredient = meal['strIngredient' + i];
                const measure = meal['strMeasure' + i];
                if (ingredient && ingredient.trim() !== '' && measure && measure.trim() !== '') {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${ingredient}: ${measure}`;
                    ingredientsList.appendChild(listItem);
                }
                /*ingredientsList.innerHTML = */
            }
        })
    }

    function getMealDetails() {
        const mealId = document.getElementById('mealIdInput').value;
        fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealId}`)
        .then(response => response.json())
        .then(data => {
            const mealDetails = document.getElementById('mealDetails');
            const meal = data.meals[0];
            mealDetails.innerHTML = `
                <p><strong>ID:</strong> ${meal.idMeal}</p>
                <p><strong>Name:</strong> ${meal.strMeal}</p>
                <p><strong>Image:</strong> <img src="${meal.strMealThumb}" alt="${meal.strMeal}" width="100"></p>
                <p><strong>Category:</strong> ${meal.strCategory}</p>
                <p><strong>Instructions:</strong> ${meal.strInstructions}</p>
                <!-- Add more details as needed -->
            `;
        })
        .catch(error => {
            const mealDetails = document.getElementById('mealDetails');
            mealDetails.innerHTML = `<p>Error: Meal not found</p>`;
        });
    }

  </script>
</body>
